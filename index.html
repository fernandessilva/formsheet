<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
        <form id="form">
            <div class="input-control">
                <!-- <label for="name">Nome de usuário: </label> -->
                <input type="text" id="username" name="username" placeholder="Nome de usuário">
            </div>
            <div class="error"></div>

            <div class="input-control">
                <!-- <label for="email">Endereço de e-mail: </label> -->
                <input type="email" id="email" name="email" placeholder="Endereço de e-mail">
            </div>
            <div class="error"></div>

            <div class="input-control">
                <!-- <label for="password">Senha: </label> -->
                <input type="password" id="password" name="password" placeholder="Senha:">
            </div>
            <div class="error"></div>

            <div class="input-control">
                <!-- <label for="password">Confirme sua senha: </label> -->
                <input type="password" id="password2" name="password2" placeholder="Confirme sua senha:">
            </div>
            <div class="error"></div>

            <button type="submit">Inscrever-se</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
