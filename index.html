<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de cadastro</title>
        <link rel="stylesheet" href="./style.css">
        

    </head>

    <body>
        <h1>Formulário de cadastro</h1>
        <form id="form">
            <label for="fullname">Nome completo: </label>
            <input type="text" id="fullname" name="fullname" placeholder="Nome completo">

            <label for="email">Endereço de e-mail: </label>
            <input type="text" id="email" name="email" placeholder="Endereço de e-mail">

            <label for="phonenumber">Número de telefone: </label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="Número de telefone">

            <button type="submit">Enviar</button>
        </form>
        <script src="script.js"></script>
    </body>

</html>
